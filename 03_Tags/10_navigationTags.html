<!---    Navigation Tags

✅ The <nav> tag is used for navigation menus.
✅ Contains links to other pages or sections of the site.
✅ Improves SEO and accessibility for screen readers.
✅ Usually placed inside <header>, but can be used anywhere.

-->

<!DOCTYPE html>
<html>
<head>
    <title>Navigation Tag Example</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Welcome to My Website</h2>
        <p>This is the main content of the page.</p>
    </main>

    <footer>
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
