<!--     Section Tags

✅ The <section> tag groups related content.
✅ Each section should have a heading (<h2>, <h3>, etc.).
✅ Used for structuring content inside <main>.
✅ Better for SEO and readability.
✅ Avoid using <section> just for styling (use <div> instead).
-->

<!DOCTYPE html>
<html>
<head>
    <title>Section Tag Example</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <!-- Main content -->
    <main>

        <!-- First section: About Us -->
        <section>
            <h2>About Us</h2>
            <p>We are a web development company.</p>
        </section>

        <!-- Second section: Services -->
        <section>
            <h2>Our Services</h2>
            <p>We provide the following services:</p>
            <ul>
                <li>Web Development</li>
                <li>SEO Optimization</li>
                <li>Digital Marketing</li>
            </ul>
        </section>

        <!-- Third section: Contact Us -->
        <section>
            <h2>Contact Us</h2>
            <p>Email: contact@example.com</p>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
