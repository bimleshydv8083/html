<!--   Non-semantic tags
   
✅ Non-semantic tags like <div> and <span> do not describe content meaning.
✅ Mostly used for styling and layout purposes with CSS.
✅ Less SEO-friendly than semantic tags.
✅ Use semantic tags (<header>, <nav>, <main>, etc.) when possible for better structure.
-->

<!-- Generic container without meaning -->
<div>This is a div container</div>

<!-- Used for inline styling or grouping text -->
<span style="color: red;">This is a span element</span>

<!-- Example: Using <div> for layout instead of proper semantic tags -->
<div class="header">Website Header</div>
<div class="nav">
    <a href="#">Home</a> | 
    <a href="#">About</a> | 
    <a href="#">Contact</a>
</div>
<div class="content">
    <h2>Article Title</h2>
    <p>This is article content.</p>
</div>
<div class="footer">© 2025 My Website</div>
