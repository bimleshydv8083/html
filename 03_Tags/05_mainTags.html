<!--    Main Tags

✅ The <main> tag contains the primary content of the page.
✅ Each page should have only one <main> tag.
✅ It improves SEO and accessibility (screen readers use it).
✅ Should not include repeated content like navigation bars, sidebars, or footers.
-->

<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
</head>
<body>

    <header>
        <h1>Website Title</h1>
        <nav>
            <a href="#">Home</a> | 
            <a href="#">About</a> | 
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- The main content of the page -->
    <main>
        <h2>Welcome to My Website</h2>
        <p>This is the main content of the page.</p>

        <section>
            <h3>About Us</h3>
            <p>We provide web development services.</p>
        </section>

        <article>
            <h3>Latest News</h3>
            <p>Breaking news content goes here.</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
