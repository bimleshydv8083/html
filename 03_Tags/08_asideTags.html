<!---        Aside Tags

✅ The <aside> tag is used for side content related to the main content.
✅ Commonly used for sidebars, ads, author info, or related links.
✅ Placed inside <main> (for related content) or <body> (for general side content).
✅ Not a part of the main article but provides additional information.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Aside Tag Example</title>
</head>
<body>

    <header>
        <h1>My Blog</h1>
    </header>

    <main>

        <!-- Main article -->
        <article>
            <h2>Understanding Web Development</h2>
            <p>Web development involves creating websites and web applications.</p>
        </article>

        <!-- Sidebar content using <aside> -->
        <aside>
            <h3>Related Articles</h3>
            <ul>
                <li><a href="#">HTML Basics</a></li>
                <li><a href="#">CSS for Beginners</a></li>
                <li><a href="#">JavaScript Guide</a></li>
            </ul>
        </aside>

    </main>

    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>

</body>
</html>
