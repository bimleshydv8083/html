<!---         Footer Tags

✅ The <footer> tag is used for website footer content.
✅ Usually contains copyright, contact info, links, and social media.
✅ Can be used inside <article>, <section>, or <body>.
✅ Improves webpage structure and SEO.

-->

<!DOCTYPE html>
<html>
<head>
    <title>Footer Tag Example</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a> | 
            <a href="#">About</a> | 
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Welcome to My Website</h2>
        <p>This is the main content of the page.</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
        <p>Contact us at: <a href="mailto:info@example.com">info@example.com</a></p>
        <p>Follow us: 
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </p>
    </footer>

</body>
</html>
