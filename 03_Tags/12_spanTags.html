<!--   Span Tags

✅ The <span> tag is an inline container for styling specific parts of text.
✅ Used to apply CSS styles to a portion of text without affecting the entire block.
✅ Unlike <div>, it does not create a new line.
✅ Commonly used for styling, highlighting, or applying JavaScript effects.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Span Tag Example</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    
    <p>This is a <span class="highlight">highlighted</span> word in a paragraph.</p>

    <p>Price: <span style="color: green;">$49.99</span></p>

</body>
</html>
