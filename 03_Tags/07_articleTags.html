<!--        Article Tags

✅ The <article> tag is used for independent, self-contained content.
✅ Each article can have a heading, date, and author details.
✅ Used for blog posts, news articles, and forum posts.
✅ Can contain <section>, <header>, and <footer> inside it.
✅ Great for SEO and structuring content properly.
-->


<!DOCTYPE html>
<html>
<head>
    <title>Article Tag Example</title>
</head>
<body>

    <header>
        <h1>My Blog</h1>
    </header>

    <main>

        <!-- First article -->
        <article>
            <h2>What is Web Development?</h2>
            <p>Web development involves creating and maintaining websites.</p>
            <p><strong>Published on:</strong> March 31, 2025</p>
        </article>

        <!-- Second article -->
        <article>
            <h2>Benefits of SEO</h2>
            <p>SEO helps improve website ranking on search engines.</p>
            <p><strong>Published on:</strong> March 30, 2025</p>
        </article>

    </main>

    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>

</body>
</html>
