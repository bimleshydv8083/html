<!--   Semantic tags
   
✅ Semantic tags describe the content's meaning to search engines & developers.
✅ Improve accessibility & SEO (easier for screen readers & indexing).
✅ Better structure compared to <div> and <span>
-->

<!-- Defines the main content structure -->
<header>Website Header</header>

<!-- Represents navigation links -->
<nav>
    <a href="#">Home</a> | 
    <a href="#">About</a> | 
    <a href="#">Contact</a>
</nav>

<!-- Main content of the page (one per page) -->
<main>
    <article>
        <h2>Blog Post Title</h2>
        <p>This is a blog post content.</p>
    </article>
</main>

<!-- Defines a section in the document -->
<section>
    <h3>Our Services</h3>
    <p>We provide web development services.</p>
</section>

<!-- Represents independent content like articles, blogs, or news -->
<article>
    <h2>Latest News</h2>
    <p>Breaking news content goes here.</p>
</article>

<!-- Groups related content (can be used inside <article>) -->
<aside>
    <h4>Related Articles</h4>
    <p>Check out these articles.</p>
</aside>

<!-- Footer section (usually for copyright, links, etc.) -->
<footer>
    <p>&copy; 2025 My Website</p>
</footer>
