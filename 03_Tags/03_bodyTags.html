<!--         Body Tags
         
✅ The <body> tag contains all visible content of a webpage.
✅ Only one <body> tag per HTML document.
✅ Includes headings, paragraphs, images, links, forms, lists, and more.
✅ JavaScript is usually placed at the end of <body> for faster page
-->

<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
</head>
<body>

    <!-- All visible content is inside <body> -->
    <h1>Welcome to My Website</h1>
    
    <!-- Paragraph inside body -->
    <p>This is a paragraph inside the body.</p>

    <!-- Images inside body -->
    <img src="image.jpg" alt="Sample Image">

    <!-- Links inside body -->
    <a href="https://example.com">Visit Example</a>

    <!-- Lists inside body -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- Forms inside body -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <button type="submit">Submit</button>
    </form>

    <!-- Footer inside body -->
    <footer>&copy; 2025 My Website</footer>

    <!-- Scripts usually go at the bottom of the body -->
    <script>
        console.log("JavaScript inside body");
    </script>

</body>
</html>
