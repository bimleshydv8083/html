<!--     Div  Tags

✅ The <div> tag is a generic container for grouping elements.
✅ Used for layout and styling (with CSS).
✅ Does not have a specific meaning like <section>, <article>, etc.
✅ Can contain text, images, forms, or other HTML elements.
✅ Commonly used with CSS and JavaScript for styling and interaction.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Div Tag Example</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .header, .content, .footer {
            padding: 10px;
            margin: 10px 0;
        }
        .header {
            background-color: #f4f4f4;
        }
        .footer {
            background-color: #ddd;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Header Section -->
        <div class="header">
            <h1>My Website</h1>
        </div>

        <!-- Content Section -->
        <div class="content">
            <h2>Welcome!</h2>
            <p>This is the main content of the page.</p>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>&copy; 2025 My Website. All Rights Reserved.</p>
        </div>

    </div>

</body>
</html>
